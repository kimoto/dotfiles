"$schema" = 'https://starship.rs/config-schema.json'

format = """$all\
$fill\
$time\
$line_break\
$jobs\
$battery\
$status\
$os\
$container\
$shell\
$character\
"""

command_timeout = 1000

[fill]
symbol = ' '

[directory]
style = "blue"
truncate_to_repo = true
truncation_symbol = '.../'

[username]
show_always = false

[character]
success_symbol = "[\\$]()"
error_symbol = "[\\$](red)"
vimcmd_symbol = "[\\$](green)"

[git_branch]
format = "[$branch]($style) "
style = "bright-purple"

[git_status]
disabled = true
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false
ignore_submodules = true

[cmd_duration]
format = " [$duration]($style) "
style = "yellow"

