---
name: ci
on:
  push: {}
  workflow_dispatch: {}

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

  validate_shell_script_syntax:
    name: shell_check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run bash lint
        run: bash -n bin/*.sh

      - name: Run ShellCheck
        run: shellcheck bin/*.sh

  zsh_loading_test:
    runs-on: macos-latest
    needs: setup
    steps:
      - name: Run install script
        run: ./bin/mkworld.sh

      - name: Load to test .zshrc
        run: |
          export TERM=xterm
          zsh ~/.zshrc 2>&1
