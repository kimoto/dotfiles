---
name: ci
on:
  push: {}
  workflow_dispatch: {}

jobs:
  check_shell_script_syntax:
    name: shell_check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate shell script syntax
        run: bash -n bin/*.sh

      - name: Run ShellCheck
        run: shellcheck bin/*.sh

  zsh_loading_test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run install script
        run: ./bin/mkworld.sh

      - name: Load to test .zshrc
        run: export TERM=xterm; zsh ~/.zshrc 2>&1
